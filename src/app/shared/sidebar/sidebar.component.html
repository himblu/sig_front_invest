<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav" style="max-height: 550px; overflow: auto;">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" [href]="'/'" aria-expanded="false">
                        <!--<img src="../../../assets/images/avatar.jpg" alt="user" />-->
                        <img *ngIf="personImage" width="40" height="30" src="{{personImage}}" alt="Imagen de perfil del estudiante">
                        <img *ngIf="!personImage" width="40" height="30" src="../../../assets/images/avatar.jpg" alt="Imagen de perfil del estudiante">
                        <!-- <img [src]="image | images:0" alt="user" /> -->
                        <span class="hide-menu">{{name | slice:0:15}}{{ (name.length > 18) ? '...': '' }}</span>
                      </a>
                    <ul aria-expanded="false" class="collapse">
                        <!-- <li><a href="javascript:void()">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a href="javascript:void()">Account Setting</a></li> -->
                        <li><a style="cursor: pointer;" (click)="logout()">Salir</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">INSTITUTO</li>

                <li *ngFor="let item of menuItems">
                    <a class="has-arrow waves-effect waves-dark" (click)="toggleSubMenu(item)" href="javascript:void(0)" [attr.aria-expanded]="item.expanded">
                        <i class="{{item.icono}}"></i>
                        <span class="hide-menu">
                              {{item.titulo}}
<!--                              <span class="label label-rouded label-themecolor pull-right">-->
<!--                                  {{item.submenu.length}}-->
<!--                              </span>-->
                        </span>
                    </a>
                    <ul [hidden]="!item.expanded">
                        <li *ngFor="let submenu of item.submenu; let i = index" [ngClass]="{'bg-list-group-item-selected list-group-item-selected': i === activeIndex || submenu.active}">
                            <a (click)="selectedIndex(i, submenu, item)" [routerLink]="submenu.url" routerLinkActive="router-link-active" [ngClass]="{'active text-white': i === activeIndex || submenu.active}">{{submenu.titulo}} </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
