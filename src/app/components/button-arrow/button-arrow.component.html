<div class="row">
    <div class="col-md-6"></div>
    <div class="row col-md-4">
      <div class="col-md-6">
        <span>Resultados totales: {{count}}</span>
      </div>
      <div class="col-md-6">
        <span>PÃ¡gina: {{actual}} de {{totalPage}}</span>
      </div>
    </div>
    <div class="col-md-1" style="justify-content: center; display: flex;">
        <a style="cursor: pointer;"
        matTooltipPosition="above"
        matTooltip="Anterior"
        aria-label="Anterior" (click)="operation(-1)">
            <mat-icon>chevron_left</mat-icon>
        </a>
    </div>
    <div class="col-md-1" style="justify-content: left; display: flex;">
      <a style="cursor: pointer;"
      matTooltipPosition="above"
      matTooltip="Siguiente"
      aria-label="Siguiente" (click)="operation(1)">
          <mat-icon>navigate_next</mat-icon>
      </a>
  </div>
</div>
