<div class="animated fadeIn fast">
  <div class="form-row mt-5">
    <div class="col-4"></div>
    <div class="col-4 mt-5">
      <div class="card">
        <div class="card-body p-3">
          <div class="form-row p-4">
            <div class="col-12 text-center">
              <strong class="font-xl text-secondary">
                Usted cuenta con m√°s de 1 carrera.
              </strong> <br>
              <span class="font-nm">Selecciona la carrera con la que desea continuar:</span>
            </div>
            <div class="col-12 mt-3" *ngIf="careers.length > 4">
              <input type="text" name="filter.text" [(ngModel)]="filter.text" class="form-control text-uppercase" placeholder="BUSCA UNA CARRERA EN ESPECIFICO">
            </div>
            <div class="col-12 mt-3" style="max-height: 400px; overflow: auto;">
              <ul class="list-group">
                <li class="list-group-item hand p-2" [ngClass]="{'list-group-item-info': careerSelected && careerSelected.careerID === p.careerID}" style="line-height: 95%;" (click)="toggleSelectCareer(p)" *ngFor="let p of careers | filter:filter.text">
                  <div class="form-row">
                    <div class="col-1 text-center">
                      <i class="fa fa-2x" [ngClass]="{'fa-circle text-primary-color': careerSelected && careerSelected.careerID === p.careerID, 'fa-circle-o': !(careerSelected && careerSelected.careerID === p.careerID)}"></i>
                    </div>
                    <div class="col-11">
                      <div class="form-row">
                        <div class="col-1">
                          <img src="assets/images/current-user.png" class="rounded-circle" width="100%" alt="">
                        </div>
                        <div class="col-11">
                          <strong>{{p.careerName | uppercase}}</strong><br>
                          <small>Click para seleccionar</small>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="col-12 mt-3 text-center">
              <button class="btn bg-primary-color" *ngIf="careerSelected.careerID" (click)="continueToDashboard()">
                <i class="fa fa-chevron-right mr-1"></i>Continuar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
