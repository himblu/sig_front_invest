<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-md-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-3x"></i>
      <p class="mb-0">Por favor esperar...</p>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row pl-2 pr-2">
          <div class="col-md-3"><components-input-search [label]="'BÃºsqueda por Asignatura'" (return)="searchT($event)"></components-input-search></div>
          <div class="col-md-9" style="text-align: right;"><button type="button" mat-raised-button class="styleButton_sml" style="width: 142px;" data-toggle="modal" data-target="#subjectsModal" (click)="openModal(0)">Agregar</button></div>
        </div>
        <div class="table-responsive">
          <div id="add-contact" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          </div>
          <table id="demo-foo-addrow" class="table m-t-30 table-hover no-wrap contact-list footable-loaded footable" data-page-size="10">
            <thead style="background-color: #004899; color: white;">
            <tr>
              <th class="footable-sortable">Asignatura<span class="footable-sort-indicator"></span></th>
              <th class="footable-sortable">Estado<span class="footable-sort-indicator"></span></th>
              <th class="footable-sortable" style="text-align: center;">Acciones<span class="footable-sort-indicator"></span></th>
            </tr>
            </thead>
            <tbody style="color: black;">
            <tr class="footable-even" *ngFor="let item of subjectList">
              <td>{{item.courseName | uppercase}}</td>
              <td *ngIf="item.statusID === 1">Activo</td>
              <td *ngIf="item.statusID === 0">Inactivo</td>
              <td style="text-align: center;">
                <a type="button"
                    matTooltipPosition="above"
                    matTooltip="Editar"
                    style="cursor: pointer; color: green;" data-toggle="modal" data-target="#subjectsModal" (click)="openModal(1, item)"><i class="fa fa-pencil" aria-hidden="true"></i>
                </a>&nbsp;
                <a type="button"
                    matTooltipPosition="above"
                    matTooltip="Activar"
                    style="cursor: pointer; color: red;" *ngIf="item.statusID === 0" (click)="statusSubject(item, 1)"><i class="fa fa-toggle-off" aria-hidden="true"></i>
                </a>
                <a type="button"
                    matTooltipPosition="above"
                    matTooltip="Inactivar"
                    style="cursor: pointer; color: blue;" *ngIf="item.statusID === 1" (click)="statusSubject(item, 0)"><i class="fa fa-toggle-on" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <components-button-arrow [actual]="actual" [totalPage]="totalPage" [count]="count" (result)="changePage($event)"></components-button-arrow>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="subjectsModal" tabindex="-1" aria-labelledby="subjectsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="height: 40px;">
        <div class="col-md-5">
          <h3 class="modal-title" id="evaluationsModalLabel"><br>{{title}}</h3>
        </div>
        <div class="col-md-1">
          <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body">
            <div class="card">
              <div class="card-body">
                <form [formGroup]="subjectForm"
                      autocomplete="off"
                      (submit)="onSubmit()">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="width" appearance="outline">
                        <mat-label>Nombre de Asignatura</mat-label>
                        <input formControlName="courseName" type="text" matInput required>
                        <mat-error *ngIf="isValidField('courseName')">{{getFielError('courseName')}}</mat-error>
                      </mat-form-field>
                    </div>
                    <div class="col-md-12">
                      <mat-form-field class="width" appearance="outline">
                        <mat-label>Abreviatura</mat-label>
                        <input formControlName="courseAbbr" type="text" matInput required>
                        <mat-error *ngIf="isValidField('courseAbbr')">{{getFielError('courseAbbr')}}</mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3">
                        <button type="submit" mat-raised-button class="styleButton_sml" style="width: 100px;">
                          Guardar
                        </button>
                      </div>
                      <div class="col-md-3">
                        <button type="button" mat-raised-button class="styleButton_gray" style="width: 100px;" data-dismiss="modal" #modalClose>Cerrar</button>
                      </div>
                  </div>
                </form>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
