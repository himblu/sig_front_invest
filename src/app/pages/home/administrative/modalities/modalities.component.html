<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-md-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-3x"></i>
      <p class="mb-0">Por favor esperar...</p>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-md-12">
    <div class="card" style="border-radius: 15px;">
      <div class="card-body">
        <div class="row pl-2 pr-2">
          <div class="col-md-3"><components-input-search [label]="'Busqueda por Modalidad'" (return)="searchModalities($event)"></components-input-search></div>
          <div class="col-md-9" style="text-align: right;"><button type="button" mat-raised-button class="styleButton_sml" style="width: 142;" data-toggle="modal" data-target="#modalitiesModal" (click)="openModal(0)">Agregar</button></div>
        </div>
        <div class="table-responsive">
          <div id="add-contact" class="modal fade in" tabindex="-1" role="dialog"
               aria-labelledby="myModalLabel" aria-hidden="true">
          </div>
          <table id="demo-foo-addrow"
                 class="table m-t-0 table-hover no-wrap contact-list footable-loaded footable"
                 data-page-size="5">
            <thead style="background-color: #004899; color: white;">
            <tr>
              <th class="footable-sortable">
                Modalidad
                <span class="footable-sort-indicator"></span>
              </th>
              <th class="footable-sortable">
                Descripción
                <span class="footable-sort-indicator"></span>
              </th>
              <th class="footable-sortable">
                Estado
                <span class="footable-sort-indicator"></span>
              </th>
              <th class="footable-sortable" style="text-align: center;">
                Acciones
                <span class="footable-sort-indicator"></span>
              </th>
            </tr>
            </thead>
            <tbody style="color: black;">
            <tr *ngFor="let item of modalitiesList" class="footable-even" style="text-transform: uppercase;">
              <td>{{item.modalityName}}</td>
              <td>{{item.modalityDesc}}</td>
              <td>{{item.state}}</td>
              <td style="text-align: center;">
                <a type="button"
                    matTooltipPosition="above"
                    matTooltip="Editar"
                    style="cursor: pointer; color: green;"><i class="fa fa-pencil" aria-hidden="true" data-toggle="modal" data-target="#modalitiesModal" (click)="openModal(1, item)"></i>
                </a>
                &nbsp;
                <a type="button"
                    matTooltipPosition="above"
                    matTooltip="Activar"
                    style="cursor: pointer; color: red;" *ngIf="item.statusID === 0" (click)="statusModalities(item, 1)"><i class="fa fa-toggle-off" aria-hidden="true"></i>
                </a>
                <a type="button"
                    matTooltipPosition="above"
                    matTooltip="Inactivar"
                    style="cursor: pointer; color: blue;" *ngIf="item.statusID === 1" (click)="statusModalities(item, 0)"><i class="fa fa-toggle-on" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <components-button-arrow [actual]="actualModalities" [totalPage]="totalPageModalities" [count]="countModalities" (result)="changePageModalities($event)"></components-button-arrow>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalitiesModal" tabindex="-1" aria-labelledby="modalitiesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="height: 40px;">
        <div class="col-md-5">
          <h3 class="modal-title" id="modalitiesModalLabel"><br>{{title}}</h3>
        </div>
        <div class="col-md-1">
          <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="modalityForm"
                    autocomplete="off"
                    (submit)="onSubmitModality()">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="width" appearance="outline">
                      <mat-label>Nombre</mat-label>
                      <input type="text" matInput formControlName="modalityName" style="text-transform: uppercase;">
                      <mat-error>
                        Nombre es <strong>requerido</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="width" appearance="outline">
                      <mat-label>Descripción</mat-label>
                      <textarea type="text" matInput formControlName="modalityDesc" style="text-transform: uppercase;"></textarea>
                      <mat-error>
                        Descripción es <strong>requerido</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-3">
                    <button type="submit" mat-raised-button class="styleButton_sml" style="width: 100px;">
                      Guardar
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button type="button" mat-raised-button class="styleButton_gray" style="width: 100px;" data-dismiss="modal" #modalClose>Cerrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
