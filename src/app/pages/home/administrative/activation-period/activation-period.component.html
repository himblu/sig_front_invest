<div class="animated fadeIn fast">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="width" appearance="outline">
                        <mat-label>Seleccione un periodo</mat-label>
                        <mat-select>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let item of periodList" [value]="item.periodID">{{item.periodName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
