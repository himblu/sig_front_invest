<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-md-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-3x"></i>
      <p class="mb-0">Por favor esperar...</p>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="row pl-2 pr-2">
          <div class="col-md-3"><components-input-search [label]="'Búsqueda por Escuela'" (return)="searchSchool($event)"></components-input-search></div>
          <div class="col-md-9" style="text-align: right;"><button type="button" mat-raised-button class="styleButton_sml" style="width: 142px;" data-toggle="modal" data-target="#exampleModal">Agregar</button></div>
        </div>
        <div class="col-md-12">
          <div class="table-responsive">
            <table id="demo-foo-addrow"
                   class="table m-t-0 table-hover no-wrap contact-list footable-loaded footable"
                   data-page-size="5">
              <thead style="background-color: #004899; color: white;">
                <tr>
                  <th class="footable-sortable">
                    Nombre Escuela
                    <span class="footable-sort-indicator"></span>
                  </th>
                  <th class="footable-sortable">
                    Descripción
                    <span class="footable-sort-indicator"></span>
                  </th>
                  <th class="footable-sortable">
                    Estado
                    <span class="footable-sort-indicator"></span>
                  </th>
                  <th class="footable-sortable" style="text-align: center;">
                    Acciones
                    <span class="footable-sort-indicator"></span>
                  </th>
                </tr>
              </thead>
              <tbody style="color: black;">
                <tr *ngFor="let item of schools" class="footable-even">
                  <td class="wrap">{{item.schoolName}}</td>
                  <td class="wrap">{{item.schoolDesc}}</td>
                  <td>{{item.state}}</td>
                  <td style="text-align: center;">
                    <a type="button"
                      matTooltipPosition="above"
                      matTooltip="Editar"
                      style="cursor: pointer; color: green;" (click)="updateSchool(item)"><i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    &nbsp;
                    <a type="button"
                        matTooltipPosition="above"
                        matTooltip="Activar"
                        style="cursor: pointer; color: red;" *ngIf="item.statusID === 0" (click)="statusSchools(item, 1)"><i class="fa fa-toggle-off" aria-hidden="true"></i>
                    </a>
                    <a type="button"
                        matTooltipPosition="above"
                        matTooltip="Inactivar"
                        style="cursor: pointer; color: blue;" *ngIf="item.statusID === 1" (click)="statusSchools(item, 0)"><i class="fa fa-toggle-on" aria-hidden="true"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <components-button-arrow [actual]="actualSchool" [totalPage]="totalPageSchool" [count]="countSchool" (result)="changePageSchool($event)"></components-button-arrow>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="height: 40px;">
        <div class="col-md-4">
          <h3 class="modal-title" id="exampleModalLabel"><br>Agregar Escuela</h3>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="schoolFrom"
                    (submit)="onSubmit()">
                <div class="row">
                  <div class="col-md-12">
                    <components-input-only-letters name="Nombre Escuela" field="Escuela" (data)="schoolName($event)"></components-input-only-letters>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="width" appearance="outline">
                      <mat-label>Detalle</mat-label>
                      <textarea type="text" matInput formControlName="schoolDesc" style="text-transform:uppercase"></textarea>
                      <mat-error>
                        Detalle es <strong>requerido</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <button type="submit" mat-raised-button class="styleButton_sml" style="width: 100px;">
                      Guardar
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button type="button" mat-raised-button class="styleButton_gray" style="width: 100px;" #modalClose data-dismiss="modal">Cerrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
