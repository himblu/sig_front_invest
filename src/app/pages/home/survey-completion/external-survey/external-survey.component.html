<div class="animated fadeIn fast">
  <div class="form-row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="form-row">
            <div class="col-12">
              <p>
                En esta secci√≥n se visualizan las encuestas que tienes pendiente y tambien las rellenadas. Favor de completar las encuestas para poder continuar con tus procesos en ITCA.
              </p>
            </div>
            <div class="col-12 text-center" *ngIf="!surveys.length">
              <i class="fa fa-times fa-3x"></i><br>
              No se tienen encuestas para rellenar
            </div>
            <div class="col-12" *ngIf="surveys.length">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let s of surveys; let i = index">
                  <div class="form-row">
                    <div class="col-6 pt-1">
                      {{s.title | uppercase}}
                       <br>
                      <small><em>{{s.description}}</em></small>
                    </div>
                    <div class="col-2 pt-2">
                      <button class="btn btn-sm btn-light">
                        <i class="fa fa-circle mr-1" [ngClass]="{'text-success': s.statusID === 1, 'text-primary-color': s.statusID === 2}"></i>{{s.statusID === 1 ? 'Pendiente' : 'Rellenado'}}
                      </button>
                    </div>
                    <div class="col-2 pt-2">
                      <button class="btn btn-sm btn-light text-primary-color" *ngIf="s.statusID === 2" (click)="seeResults(s)">
                        <i class="fa fa-eye mr-1"></i>Ver Resultado
                      </button>
                    </div>
                    <div class="col-12 col-md-2 d-flex justify-content-end pt-2">
                      <button class="btn btn-sm btn-success w-100" disabled *ngIf="s.statusID === 2">
                        <i class="fa fa-check mr-1"></i>Rellenado
                      </button>
                      <button class="btn btn-sm btn-light text-primary-color w-100"
                              *ngIf="s.statusID === 1 && i === surveySolveds.length"
                              (click)="continueFillingSurvey(s)">
                        <i class="fa fa-chevron-right mr-1"></i>Continuar Rellenando
                      </button>
                    </div>

                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
