
<div style="display: flex; justify-content: end; align-items: center; background: transparent;" class="p-2">
  <mat-icon style="cursor: pointer; color: red;" [matDialogClose]="false" class="red-icon" matRipple>close</mat-icon>
</div>

<mat-dialog-content>
  <div *ngIf="isLoading; else form">
    <spinner-loader></spinner-loader>
  </div>

  <ng-template #form>
      <div class="card">
        <div class="card-body">
          <div class="row" [formGroup]="filtersForm">
            <div class="col-6">
              <mat-form-field class="width" appearance="outline">
                <mat-label>Nombres y apellidos</mat-label>
                <input type="text" matInput formControlName="personFullName">
                <mat-error>Campo requerido</mat-error>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="width" appearance="outline">
                <mat-label>Tipo de documento</mat-label>
                <mat-select formControlName="typeDocId" (selectionChange)="filtersForm.get('personDocumentNumber').patchValue('');">
                  <mat-option *ngFor="let item of documentTypes" [value]="item.typeDocId">{{item.typeDocName}}</mat-option>
                </mat-select>
                <mat-error>Campo requerido</mat-error>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="width" appearance="outline" *ngIf="filtersForm.get('typeDocId').value === 1; else passport;">
                <mat-label>Nro documento</mat-label>
                <input type="text" matInput formControlName="personDocumentNumber"
                onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" [maxlength]="10">
                <mat-error>Campo requerido</mat-error>
              </mat-form-field>
              <ng-template #passport>
                <mat-form-field class="width" appearance="outline">
                  <mat-label>Nro documento</mat-label>
                  <input type="text" matInput formControlName="personDocumentNumber">
                  <mat-error>Campo requerido</mat-error>
                </mat-form-field>
              </ng-template>
            </div>
            <div class="col-6">
              <mat-form-field class="width" appearance="outline">
                <mat-label>Tipo de persona</mat-label>
                <mat-select formControlName="typePersonCode">
                  <mat-option *ngFor="let item of personTypes" [value]="item.typePersonCode">{{item.typePersonName}}</mat-option>
                </mat-select>
                <mat-error>Campo requerido</mat-error>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="width" appearance="outline">
                <mat-label>Raz√≥n</mat-label>
                <textarea matInput formControlName="reason" cdkTextareaAutosize></textarea>
                <mat-error>Campo requerido</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="d-flex no-block w-100 justify-content-between">
    <div class="pl-3">
      <button
        mat-raised-button
        style="letter-spacing: 0;"
        color="warn"
        [mat-dialog-close]="false">
        Cerrar
      </button>
    </div>
    <div class="pr-3">
      <button
        mat-raised-button
        style="letter-spacing: 0;"
        color="primary"
        (click)="onSubmit();">
        {{data?.item ? 'Actualizar' : 'Guardar'}}
      </button>
    </div>
  </div>
</mat-dialog-actions>
