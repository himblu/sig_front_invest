<section class="container">
  <h2 class="text-center">REGISTRO DE DOCUMENTOS</h2>

  <div class="col-12" *ngIf="!documents.length">
    <h3>No tiene documentos por subir</h3>
  </div>
  <div class="row mt-3">
    <div class="col-12 mb-3" *ngFor="let item of documents; let i=index;">
      <div class="d-flex no-block justify-content-between align-items-center">
        <div class="col-md-4 d-flex no-block align-items-center">
          <div class="circle" style="display: flex;">{{i+1}}
            <h5>: {{item.fileTypeName}}</h5>
          </div>
        </div>
        <div class="row col-md-3">
          <h5 style="font-size: 12px;">OBS:&nbsp;</h5>
          <h5 style="text-transform: uppercase; color: red; font-size: 12px;">{{item.observation}}</h5>
        </div>
        <div class="d-flex no-block align-items-center">
          <i *ngIf="item.fileTypeID === 6" class="fa fa-file-image-o" style="color: blue;" aria-hidden="true"></i>
          <i *ngIf="item.fileTypeID !== 6" class="fa fa-file-pdf-o" style="color: red;" aria-hidden="true"></i>
          <div>
            <div class="ml-3" style="border: 1px solid rgba(0, 0, 0, 0.315); width: 350px; height: 40px; display: flex;">
              <input
                style="cursor: pointer;"
                class="mt-1 mb-1 ml-1 align-self-center"
                #input
                type="file"
                (change)="onChangeInput(input.files, input, item);"
                accept="application/pdf">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
