
<div style="display: flex; justify-content: end; align-items: center; background: transparent;" class="p-2">
  <mat-icon style="cursor: pointer; color: red;" [matDialogClose]="false" class="red-icon" matRipple>close</mat-icon>
</div>

<mat-dialog-content>
  <div *ngIf="isLoading; else form">
    <spinner-loader></spinner-loader>
  </div>

  <ng-template #form>
    <div class="row animated fadeIn fast">
      <div class="col-md-12">
        <p>Actualizar Instrumentos de Evaluación</p>
        <div class="card">
          <div class="card-body">
            <ng-container [formGroup]="updateForm">
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput formControlName="evaluationName">
                    <mat-error>Requerido!</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Indicaciones</mat-label>
                    <textarea type="text" matInput formControlName="indications"></textarea>
                    <mat-error>Requerido!</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-12" *ngIf="evaluationInstruments.activityID">
                  <mat-form-field appearance="outline">
                    <mat-label>Descripción Actividad</mat-label>
                    <mat-select formControlName="activityID">
                      <mat-option *ngFor="let item of instrumentEvaluationActivities" [value]="item.activityID">{{item.activityDesc}}</mat-option>
                    </mat-select>
                    <mat-error>Requerido!</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field appearance="outline"  *ngIf="evaluationInstruments.componentID">
                    <mat-label>Descripción Componente</mat-label>
                    <mat-select formControlName="componentID">
                      <mat-option *ngFor="let item of instrumentEvaluationComponents" [value]="item.componentID">{{item.componentDesc}}</mat-option>
                    </mat-select>
                    <mat-error>Requerido!</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12" style="text-align: right;">
                  <button
                    mat-raised-button
                    class="styleButton_sml"
                    style="max-width: 140px;"
                    (click)="onSubmit()">
                    Guardar
                  </button>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</mat-dialog-content>
