<div class="row animated fadeIn fast" *ngIf="charging; else body">
  <div class="col-md-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-3x"></i>
      <p class="mb-0">Por favor esperar...</p>
    </div>
  </div>
</div>
<ng-template #body>
  <div class="card">
    <div class="card-body">
      <div class="row pl-2 pr-2" [formGroup]="filtersForm">
        <div class="col-3">
          <mat-form-field appearance="outline">
            <mat-label>Periodo académico</mat-label>
            <mat-select formControlName='periodID' (selectionChange)="getStudentProcessTemplate();">
              <mat-option [value]="0">TODOS</mat-option>
              <mat-option *ngFor="let item of periods" [value]="item.periodID">{{item.periodName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-5"></div>
        <div class="col-2">
          <button mat-raised-button class="styleButton" color="primary" (click)="openFilesDialog();"><small>Editar tipo de archivo</small></button>
        </div>
        <div class="col-2">
          <button mat-raised-button class="styleButton" color="primary" (click)="openDialog();">Agregar</button>
        </div>
      </div>
      <div class="row pl-2 pr-2">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table">
              <thead style="background-color: #004899; color: white;">
                <tr>
                  <th>Nombre</th>
                  <th>Periodo académico</th>
                  <th>Nro secuencia</th>
                  <th style="text-align: center;">Archivo</th>
                  <th>Estado</th>
                  <th style="text-align: center;">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="!files?.length; else tr;">
                  <td colspan="4" style="text-align: center;">Sin registros</td>
                </tr>
                <ng-template #tr>
                  <tr *ngFor="let item of files">
                    <td>{{item.fileTypeName}}</td>
                    <td>{{item.periodName}}</td>
                    <td>{{item.orderNumber}}</td>
                    <td style="text-align: center;">
                      <a style="cursor: pointer;"
                        (click)="openFile(item.fileUrl);"
                        matTooltip="Visualizar archivo">
                        <i style="color: #004899;" class="fa fa-file-text" aria-hidden="true"></i>
                      </a>
                    </td>
                    <td>
                      <ng-container *ngIf="item.statusID; else inactive;">Activo</ng-container>
                      <ng-template #inactive>Inactivo</ng-template>
                    </td>
                    <td style="text-align: center;">
                      <a style="cursor: pointer;"
                        (click)="openDialog(item);"
                        matTooltip="Editar">
                        <i style="color: green;" class="fa fa-pencil" aria-hidden="true"></i>
                      </a>
                    </td>
                  </tr>
                </ng-template>
              </tbody>
            </table>
          </div>
          <mat-paginator
            #paginator
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="pageEvent = getPaginator($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</ng-template>
