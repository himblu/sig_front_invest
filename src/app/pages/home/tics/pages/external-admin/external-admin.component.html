<div class="row animated fadeIn fast" *ngIf="isLoading; else body;">
  <div class="col-md-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-3x"></i>
      <p class="mb-0">Por favor esperar...</p>
    </div>
  </div>
</div>
<ng-template #body>
  <div class="card">
    <div class="card-body">
      <div class="row pl-2 pr-2">
        <ng-container [formGroup]="filtersForm">
          <div class="col-4">
            <mat-form-field class="width" appearance="outline">
              <mat-label>Buscador</mat-label>
              <input type="text" matInput formControlName="search">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-6"></div>
          <div class="col-2" style="text-align: right;">
            <button type="button"
            mat-raised-button
            class="styleButton_sml"
            style="max-width: 100px;"
            (click)="openDialog();">
            Crear
            </button>
          </div>
        </ng-container>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table">
              <thead style="background-color: #004899; color: white;">
                <tr>
                  <th>Nro Documento</th>
                  <th>Nombres</th>
                  <th>Email</th>
                  <th>Teléfono</th>
                  <th>Institución</th>
                  <th>Estado</th>
                  <th style="text-align: center;">Acciones</th>
                </tr>
              </thead>
              <tbody style="color: black;">
                <tr *ngFor="let item of externalsList">
                  <td>{{item.PersonDocumentNumber}}</td>
                  <td>{{item.PersonFullName}}</td>
                  <td>{{item.recoveryEmail}}</td>
                  <td>{{item.PersonPhone}}</td>
                  <td>{{item.institutions}}</td>
                  <td>{{item.stateName}}</td>
                  <td style="text-align: center;">
                    <a type="button"
                      matTooltipPosition="above"
                      matTooltip="Editar"
                      style="cursor: pointer; color: green;"
                      (click)="openDialog(item)">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>&nbsp;
                    <a type="button"
                      matTooltipPosition="above"
                      matTooltip="Activar"
                      style="cursor: pointer; color: red;"
                      *ngIf="!item.userStatusId"
                      (click)="changeUserState(item, 1)">
                      <i class="fa fa-toggle-off" aria-hidden="true"></i>
                    </a>
                    <a type="button"
                      matTooltipPosition="above"
                      matTooltip="Inactivar"
                      style="cursor: pointer; color: blue;"
                      *ngIf="item.userStatusId"
                      (click)="changeUserState(item, 0)">
                      <i class="fa fa-toggle-on" aria-hidden="true"></i>
                    </a>&nbsp;
                    <a type="button"
                      matTooltipPosition="above"
                      matTooltip="Reestablecer contraseña"
                      style="cursor: pointer; color: black;"
                      (click)="restorePassword(item);">
                      <i style="color: black;" class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <mat-paginator
            #paginator
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="pageEvent = changePage($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</ng-template>
