<div class="modal-wrapper">
    <div class="modal-header-custom d-flex justify-content-between align-items-center">
      <div class="modal-title-custom d-flex align-items-center">
        <i class="fa fa-check mr-1"></i> Proceso de Pago por Datafast
      </div>
      <button class="close-button text-danger" (click)="onCancel()">
        <i class="fa fa-times mr-1"></i> Cerrar
      </button>
    </div>
  
    <!-- Detalle de la Compra -->
    <div class="card custom-card mb-2">
      <div class="card-header bg-primary-color text-white p-2">
        <i class="fa fa-list-alt mr-1"></i> Detalle de la Compra
      </div>
      <div class="card-body p-2" style="max-height: 300px; overflow: auto;">
        <div class="list-group">
          <div class="list-group-item py-2" *ngFor="let item of detail">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <span class="badge badge-light border-primary-color text-primary-color mr-1">x{{ item.participants?.length || 1 }}</span>
                <small><strong>{{ item.courseName | uppercase }}</strong></small>
              </div>
              <span class="text-primary-color">${{ item.totalPrice || amount | number:'1.2-2' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Información de Pago -->
    <div class="card custom-card mb-2">
      <div class="card-header bg-primary-color text-white p-2">
        <i class="fa fa-info mr-1"></i> Información Datafast
      </div>
      <div class="card-body p-2">
        <div class="d-flex align-items-center">
          <strong>Total a Pagar :</strong>
          <span class="text-primary-color font-weight-bold ml-2">
            ${{ amount | number:'1.2-2' }}
          </span>
        </div>
  
        <!-- Formulario de Datafast -->
        <div class="mt-3">
          <form *ngIf="checkoutId"
                class="paymentWidgets"
                data-brands="VISA MASTER DINERS DISCOVER AMEX">
          </form>
        </div>
      </div>
    </div>
  
    <!-- Botón Cancelar -->
    <div class="text-left mt-3">
      <button class="btn btn-sm btn-light text-danger" (click)="onCancel()">
        <i class="fa fa-times mr-1"></i> Cancelar
      </button>
    </div>
  </div>
