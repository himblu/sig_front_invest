
<div style="display: flex; justify-content: end; align-items: center; background: transparent;" class="p-2">
  <mat-icon style="cursor: pointer; color: red;" [matDialogClose]="false" class="red-icon" matRipple>close</mat-icon>
</div>

<mat-dialog-content>
  <div *ngIf="isLoadingAuthorInfo; else authorForm">
    <spinner-loader></spinner-loader>
  </div>

  <ng-template #authorForm>
    <div [formGroup]="form">
      <h3 class="text-center mb-4" style="font-weight: 500; color: #014898;">AUTOR</h3>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Nombre del Autor</mat-label>
            <input matInput dUppercase type="text" formControlName="name">
            <mat-error *ngIf="form.hasError('required', 'name')">
              Este campo es requerido
            </mat-error>
            <mat-error *ngIf="form.hasError('minlength', 'name')">
              Este campo requiere un mínimo de 2 caracteres
            </mat-error>
            <mat-error *ngIf="form.hasError('maxlength', 'name')">
              Este campo excede el límite de caracteres permitidos
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>País de Origen</mat-label>
            <mat-select formControlName="nationality">
              <mat-option *ngFor="let country of countries;" [value]="country.countryID">
                {{ country.countryName }}
              </mat-option>
              <mat-error *ngIf="form.hasError('required', 'nationality')">
                Este campo es requerido
              </mat-error>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="d-flex no-block w-100 justify-content-between">
    <div class="pl-3">
      <button
        mat-raised-button
        style="letter-spacing: 0;" color="warn" [mat-dialog-close]="false">
        Cerrar
      </button>
    </div>
    <div class="pr-3">
      <button
        mat-raised-button
        (click)="sendForm();"
        style="letter-spacing: 0;" color="primary">
        Guardar
      </button>
    </div>
  </div>
</mat-dialog-actions>
